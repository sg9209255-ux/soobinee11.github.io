<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>김수빈의 자기소개 페이지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">

    <header class="header">
        <h1>안녕하세요! 20살 김수빈입니다!</h1>
        <p class="subtitle">저의 자기소개 페이지입니다.</p>
    </header>

    <main class="container">

        <section class="profile-card">
            <div class="profile-left">
                <div class="avatar">
                    <span>KS</span>
                </div>
            </div>

            <div class="profile-right">
                <h2>김수빈</h2>
                <p class="profile-role">배움과 도전을 좋아하는 학생</p>
                <p class="profile-intro">
                    안녕하세요. 저는 새로운 것을 배우고 경험하는 것을 좋아하며,
                    꾸준히 성장하는 사람이 되고 싶습니다.
                </p>

                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">나이</span>
                        <span class="info-value">20살</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">전공</span>
                        <span class="info-value">고용서비스정책</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">취미</span>
                        <span class="info-value">영화 감상</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">관심 분야</span>
                        <span class="info-value">애니메이션</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="section-card">
            <h3>About Me</h3>
            <p>
                저는 새로운 것을 배우고 도전하는 것에 보람을 느끼며 좋아합니다.
                다양한 경험을 통해 성장하고 싶습니다.
            </p>
        </section>

        <section class="section-card">
            <h3>관심 분야</h3>
            <ul class="tag-list">
                <li class="tag">언어</li>
                <li class="tag">영화</li>
                <li class="tag">다양한 문화</li>
            </ul>
        </section>

    </main>

    <footer class="footer">
        <p>© 2025 김수빈</p>
    </footer>

</div>

</body>
</html>
